<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="signup()">
            Signup
          </button>
        </div>
        <div class="social-icons">
          <img src="icons/Facebook_35.png" alt="facebook" />
          <img src="icons/Instagram_35.png" alt="facebook" />
          <img src="icons/Twitter_35.png" alt="facebook" />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn" onclick="login()">
            Log in
          </button>
        </form>
        <form id="signup" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="submit" class="submit-btn">
            Signup
          </button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("signup");
      var z = document.getElementById("btn");

      function signup() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        z.style.color = "#fff";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
